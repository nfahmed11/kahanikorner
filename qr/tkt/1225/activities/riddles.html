  <body>
    <!-- ✅ HEADER: put this inside your <header class="header"> ... </header> -->
    <header class="header">
      <a class="home-link" href="https://kahanikorner.com/">Kahani Korner</a>

      <!-- Settings trigger -->
      <button
        class="settings-btn"
        id="settings-toggle"
        type="button"
        aria-haspopup="dialog"
        aria-expanded="false">
        ⚙️ Settings <span class="arrow" id="settings-arrow">▼</span>
      </button>

      <!-- ✅ Desktop dropdown (same content, reused) -->
      <div class="settings-dropdown" id="settings-dropdown" aria-hidden="true">
        <div class="difficulty-section">
          <label class="difficulty-option">
            <input type="radio" name="difficulty" value="Easy" checked />
            Easy
          </label>
          <label class="difficulty-option">
            <input type="radio" name="difficulty" value="Medium" />
            Medium
          </label>
          <label class="difficulty-option">
            <input type="radio" name="difficulty" value="Hard" />
            Hard
          </label>
        </div>

        <div class="language-section">
          <label class="language-option">
            <input type="checkbox" id="romanUrdu" checked /> Roman Urdu
          </label>
          <label class="language-option">
            <input type="checkbox" id="urdu" checked /> اردو
          </label>
          <label class="language-option">
            <input type="checkbox" id="english" checked /> English
          </label>
        </div>
      </div>
    </header>

    <!-- ✅ SETTINGS MODAL (mobile) — put right before </body> -->
    <div
      class="settings-modal hidden"
      id="settings-modal"
      role="dialog"
      aria-modal="true"
      aria-labelledby="settings-modal-title">
      <div class="settings-modal-backdrop" id="settings-modal-backdrop"></div>

      <div class="settings-modal-card" role="document">
        <div class="settings-modal-header">
          <h2 id="settings-modal-title">Settings</h2>
          <button
            class="settings-close"
            id="settings-modal-close"
            type="button"
            aria-label="Close settings">
            ✕
          </button>
        </div>

        <!-- ✅ IMPORTANT: we will MOVE the same dropdown content into here on mobile,
         so we don't duplicate inputs -->
        <div class="settings-modal-body" id="settings-modal-body"></div>

        <div class="settings-modal-footer">
          <button class="settings-done" id="settings-modal-done" type="button">
            Done
          </button>
        </div>
      </div>
    </div>

    <main class="container">
      <section class="title-container">
        <h1 class="roman">Main Kaun Hoon?</h1>
        <h1 class="urdu">میں کون ہوں؟</h1>
        <h1 class="english">Who Am I?</h1>
      </section>

      <section class="game-area">
        <div class="riddle-container" id="riddle-container"></div>

        <div class="drop-zone" id="drop-zone">Select An Answer</div>

        <div class="word-options" id="word-options"></div>
      </section>
    </main>
